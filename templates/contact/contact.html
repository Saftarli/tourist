{% extends 'base.html' %}
{% load static %}
{% block body %}
    <!--==============================
    Breadcumb
============================== -->
    <div class="breadcumb-wrapper " data-bg-src="img/bg/breadcumb-bg.jpg">
        <div class="container">
            <div class="breadcumb-content">
                <h1 class="breadcumb-title">Bizimlə Əlaqə</h1>
                <ul class="breadcumb-menu">
                    <li><a href="{% url 'home' %}">Ana Səhifə</a></li>
                    <li>Bizimlə Əlaqə</li>
                </ul>
            </div>
        </div>
    </div><!--==============================
Contact Area  
==============================-->
    <div class="space">
        <div class="container">
            <div class="title-area text-center">
                <span class="sub-title">Biz buradayıq – yazın! </span>
                <h2 class="sec-title">Əlaqə Məlumatlarımız</h2>
            </div>
            <div class="row gy-4 justify-content-center">
                <div class="col-xl-4 col-lg-6">
                    <div class="about-contact-grid style2">
                        <div class="about-contact-icon">
                            <img src="{% static 'img/icon/location-dot2.svg' %}" alt="">
                        </div>
                        <div class="about-contact-details">
                            <h6 class="box-title">Ünvan</h6>
                            <p class="about-contact-details-text">{{ site_settings.address }}</p>

                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-6">
                    <div class="about-contact-grid">
                        <div class="about-contact-icon">
                            <img src="{% static 'img/icon/call.svg' %}" alt="">
                        </div>
                        <div class="about-contact-details">
                            <h6 class="box-title">Telefon</h6>
                            <p class="about-contact-details-text"><a href="tel:01234567890">{{ site_settings.phone_number }}</a></p>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-6">
                    <div class="about-contact-grid">
                        <div class="about-contact-icon">
                            <img src="{% static 'img/icon/mail.svg' %}" alt="">
                        </div>
                        <div class="about-contact-details">
                            <h6 class="box-title">Email</h6>
                            <p class="about-contact-details-text"><a href="mailto:mailinfo00@tourm.com">{{ site_settings.email }}</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!--==============================
Video Area  
==============================-->
    <div class="space-extra2-top space-extra2-bottom" data-bg-src="img/bg/video_bg_1.jpg">
        <div class="container">
            <div class="row flex-row-reverse justify-content-center align-items-center">
                <div class="col-lg-6">
                    <div class="video-box1">
                        <a href="https://www.youtube.com/watch?v=cQfIUPw72Dk" class="play-btn style2 popup-video"><i class="fa-sharp fa-solid fa-play"></i></a>
                    </div>

                </div>
                <div class="col-lg-6">
                    <div>
                        <form action="mail.php" method="POST" class="contact-form style2 ajax-contact">
                            <h3 class="sec-title mb-30 text-capitalize">Book a tour</h3>
                            <div class="row">
                                <div class="col-12 form-group">
                                    <input type="text" class="form-control" name="name" id="name3" placeholder="First Name">
                                    <img src="{% static 'img/icon/user.svg' %}" alt="">
                                </div>
                                <div class="col-12 form-group">
                                    <input type="email" class="form-control" name="email3" id="email3" placeholder="Your Mail">
                                    <img src="{% static 'img/icon/mail.svg' %}" alt="">
                                </div>
                                <div class="form-group col-12">
                                    <select name="subject" id="subject" class="form-select nice-select">
                                        <option value="Select Tour Type" selected disabled>Select Tour Type
                                        </option>
                                        <option value="Africa Adventure">Africa Adventure</option>
                                        <option value="Africa Wild">Africa Wild</option>
                                        <option value="Asia">Asia</option>
                                        <option value="Scandinavia">Scandinavia</option>
                                        <option value="Western Europe">Western Europe</option>
                                    </select>
                                </div>
                                <div class="form-group col-12">
                                    <textarea name="message" id="message" cols="30" rows="3" class="form-control" placeholder="Your Message"></textarea>
                                    <img src="{% static 'img/icon/chat.svg' %}" alt="">
                                </div>
                                <div class="form-btn col-12 mt-24"><button type="submit" class="th-btn style3">Send message
                                        <img src="{% static 'img/icon/plane.svg' %}" alt=""></button>
                                </div>
                            </div>
                            <p class="form-messages mb-0 mt-3"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div><!--==============================
Map Area  
==============================-->
    <div class="">
        <div class="container-fluid">
            <div class="contact-map style2">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3644.7310056272386!2d89.2286059153658!3d24.00527418490799!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39fe9b97badc6151%3A0x30b048c9fb2129bc!2sAngfuztheme!5e0!3m2!1sen!2sbd!4v1651028958211!5m2!1sen!2sbd" allowfullscreen="" loading="lazy"></iframe>
                <div class="contact-icon">
                    <img src="{% static 'img/icon/location-dot3.svg' %}" alt="">
                </div>
            </div>
        </div>
    </div><!--==============================
	Footer Area
==============================-->

{% endblock %}
