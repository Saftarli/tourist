{% extends 'base.html' %}
{% load static %}
{% block body %}

    <div class="space-top space-extra-bottom">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-7">
                    <div class="title-area text-center">
                        <span class="sub-title">Tez-tez verilən suallar</span>
                        <h4 class="sec-title">Axtardığınız cavablar burada</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
    <div class="accordion-area accordion mb-30" id="faqAccordion">
        {% for x in faq %}
        <div class="accordion-card style2">
            <div class="accordion-header" id="heading-{{ forloop.counter }}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ forloop.counter }}" aria-expanded="false" aria-controls="collapse-{{ forloop.counter }}">
                    {{ x.question }}
                </button>
            </div>
            <div id="collapse-{{ forloop.counter }}" class="accordion-collapse collapse" aria-labelledby="heading-{{ forloop.counter }}" data-bs-parent="#faqAccordion">
                <div class="accordion-body style2">
                    <p class="faq-text">{{ x.answer }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

            </div>
        </div>
    </div><!--==============================
elements Area  
==============================-->
    <div class="elements-sec bg-white overflow-hidden">
        <div class="container-fluid">
            <div class="tags-container relative">

            </div>
        </div>
    </div><!--==============================
Contact Area  
==============================-->

{% endblock %}
